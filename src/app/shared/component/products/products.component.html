<div class="container">
<div class="row">
    <div class="col-lg-12 mb-4  text-right">
        <button 
        routerLink="addProduct"
        class="btn btn sm btn-outline-info">Add Product</button>
    </div>
    <div class="col-lg-4">
    <ul class="list-group">
            <li 
            [ngClass]="{
                active: prod.pid === selectedProdId
            }"
            (click)="onProductClick(prod)"
            [routerLink]="prod.pid"
            [queryParams]="{canReturn: prod.canReturn}"
            *ngFor ="let prod of products"
            class="list-group-item">
                {{prod.pname}}
            </li>
          </ul>
    </div>
    <div class="col-lg-8">
        <router-outlet></router-outlet>
    </div>
</div>
</div>
